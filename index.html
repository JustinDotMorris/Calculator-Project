<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./Media/Images/calc-favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header></header>

    <main>
        <div id="Calc">
            <div id="Calc__Top">
                <div>
                    <div id="Calc__Top__LightDarkModeButtons">
                        <button id="Calc__Top__LightDarkModeButtons__LightMode"></button>
                        <button id="Calc__Top__LightDarkModeButtons__DarkMode"></button>
                        <input id="Calc__Top__Input" type="text" />
                    </div>
                </div>
            </div>
            <div id="Calc__Bot">
                <div id="Calc__Bot__All">
                    <button class="Calc__Bot__All__ButtonShape Calc__All_Buttons" id="CalcButton1">AC</button>
                    <button class="Calc__Bot__All__ButtonShape Calc__All_Buttons" id="CalcButton2">&#177</button>
                    <button class="Calc__Bot__All__ButtonShape Calc__All_Buttons" id="CalcButton3">%</button>
                    <button class="Calc__Bot__All__ButtonShape Calc__All_Buttons" id="CalcButton4">&#247</button>
                    <button class="Calc__Bot__All__ButtonShape Calc__All_Buttons" id="CalcButton5">7</button>
                    <button class="Calc__Bot__All__ButtonShape Calc__All_Buttons" id="CalcButton6">8</button>
                    <button class="Calc__Bot__All__ButtonShape Calc__All_Buttons" id="CalcButton7">9</button>
                    <button class="Calc__Bot__All__ButtonShape Calc__All_Buttons" id="CalcButton8">&#215</button>
                    <button class="Calc__Bot__All__ButtonShape Calc__All_Buttons" id="CalcButton9">4</button>
                    <button class="Calc__Bot__All__ButtonShape Calc__All_Buttons" id="CalcButton10">5</button>
                    <button class="Calc__Bot__All__ButtonShape Calc__All_Buttons" id="CalcButton11">6</button>
                    <button class="Calc__Bot__All__ButtonShape Calc__All_Buttons" id="CalcButton12">&#8722</button>
                    <button class="Calc__Bot__All__ButtonShape Calc__All_Buttons" id="CalcButton13">1</button>
                    <button class="Calc__Bot__All__ButtonShape Calc__All_Buttons" id="CalcButton14">2</button>
                    <button class="Calc__Bot__All__ButtonShape Calc__All_Buttons" id="CalcButton15">3</button>
                    <button class="Calc__Bot__All__ButtonShape Calc__All_Buttons" id="CalcButton16">&#43</button>
                    <button class="Calc__Bot__All__ButtonShape Calc__All_Buttons" id="CalcButton17">0</button>
                    <button class="Calc__Bot__All__ButtonShape Calc__All_Buttons" id="CalcButton18">.</button>
                    <button class="Calc__Bot__All__DoubleButtonShape Calc__All_Buttons" id="CalcButton19">&#61</button>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
  </body>
</html>
