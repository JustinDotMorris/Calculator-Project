<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./Media/Images/calc-favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header></header>

    <main>
        <div id="Calc">
            <!-- <div id="Calc__LightDarkModeButtons">
                <button class="Calc__LightDarkModeButtons__Modes"><img src="./Media/Images/moonsvg.svg" alt=""></button>
                <button class="Calc__LightDarkModeButtons__Modes"><img src="./Media/Images/sunsvg.svg" alt=""></button>
            </div> -->
            <div id="Calc__Top">
                <div>
                    <div>
                      <p id="Calc__History"></p>
                    </div>
                    <input id="Calc__Top__Input" type="text" />
                </div>
            </div>
            <div id="Calc__Bot">
                <div id="Calc__Bot__All">
                    <button id="acButton" class="Calc__All__Buttons Calc__All__Icons">AC</button>
                    <button id="plusMinusButton" class="Calc__All__Buttons Calc__All__Icons">&#177</button>
                    <button id="percentButton" class="Calc__All__Buttons Calc__All__Icons">%</button>
                    <button id="divideButton" class="Calc__All__Buttons Calc__All__Icons">&#247</button>
                    <button id="sevenButton" class="Calc__All__Buttons">7</button>
                    <button id="eightButton" class="Calc__All__Buttons">8</button>
                    <button id="nineButton" class="Calc__All__Buttons">9</button>
                    <button id="multiplyButton" class="Calc__All__Buttons Calc__All__Icons">&#215</button>
                    <button id="fourButton" class="Calc__All__Buttons">4</button>
                    <button id="fiveButton" class="Calc__All__Buttons">5</button>
                    <button id="sixButton" class="Calc__All__Buttons">6</button>
                    <button id="minusButton" class="Calc__All__Buttons Calc__All__Icons">&#8722</button>
                    <button id="oneButton" class="Calc__All__Buttons">1</button>
                    <button id="twoButton" class="Calc__All__Buttons">2</button>
                    <button id="threeButton" class="Calc__All__Buttons">3</button>
                    <button id="plusButton" class="Calc__All__Buttons Calc__All__Icons">&#43</button>
                    <button id="backButton" class="Calc__All__Buttons Calc__All__Icons">‚Üê</button>
                    <button id="zeroButton" class="Calc__All__Buttons">0</button>
                    <button id="dotButton" class="Calc__All__Buttons">.</button>
                    <button id="equalsButton" class="Calc__All__Buttons Calc__All__Icons">&#61</button>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="./app.js"></script>
  </body>
</html>
